server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false  # Eureka Server không tự đăng ký với chính nó
    fetch-registry: false        # Eureka Server không cần fetch registry từ server khác
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #URL mặc định để các client đăng ký hoặc lấy thông tin service registry.